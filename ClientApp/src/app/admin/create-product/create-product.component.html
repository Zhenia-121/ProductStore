<div class="container">
  <div class="row">
    <div class="col-6">
      <p>{{ f.value | json }}</p>
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" [(ngModel)]="product.title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control" placeholder="Price">
            </div>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
            <select name="categoryId" id="category" class="form-control" [(ngModel)]="product.categoryId">
              <option *ngFor="let category of categories" value="{{ category.id }}">{{ category.name }}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image Url</label>
          <input type="url" id="imageUrl" name="url" [(ngModel)]="product.url" class="form-control" placeholder="Image Url">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" (click)="delete()" class="btn btn-danger">Delete</button>
      </form>
    </div>
    <div class="col-6">
      <div>
        <img [src]="f.value.url" alt="">
        <p>{{ f.value.title }}</p>
        <p>${{ f.value.price }} </p>
      </div>
    </div>
  </div>
</div>
