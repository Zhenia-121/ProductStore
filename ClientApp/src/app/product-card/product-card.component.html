<div class="card">
    <img class="card-img-top" [src]="product.url" [alt]="product.title" *ngIf="product.url">
    <div class="card-body">
      <h4 class="card-title">{{product.title}}</h4>
      <p class="card-text">{{product.price | currency:'USD':'symbol' }}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <a class="btn btn-primary btn-block">Add to cart</a>
    </div>
</div>
