<div class="container-fluid">
    <div class="row">
     <div class="col-3">
       <product-filter [category]="category"></product-filter>
     </div>
     <div class="col">
       <div class="row">
         <ng-container *ngFor="let product of products; index as i">
           <div class="col" *ngIf="shoppingCart$ | async as shoppCart">
             <product-card [product]="product" [countInCart]="shoppCart.getQuantity(product.id)" show-actions="true">
             </product-card>
           </div>
           <div *ngIf="(i+1)%2 == 0" class="w-100"></div>
         </ng-container>
       </div>
     </div>
   </div>
 </div>
