<div class="row no-gutters">
  <div class="col-2">
    <button (click)="deleteFromCart()" class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col" style="text-align: center">
    {{countInCart}} in cart
  </div>
  <div class="col-2">
    <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
  </div>
</div>
