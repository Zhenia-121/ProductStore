<ul class="pagination">
  <li class="page-item">
    <a class="page-link" [class.disabled]="currentPage == 1" aria-label="Previous" (click)="previous()">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li *ngFor="let page of pages" class="page-item" [class.active]="page == currentPage">
    <a class="page-link" (click)="clickPage(page)">{{ page }}</a>
  </li>
  <li class="page-item" [class.disabled]="currentPage == totalCount" (click)="next()">
    <a class="page-link" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
